<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<header>
  <div class="transparent-container">
  <div class="header1">
      <h1>FeedBack</h1>
  </div>
    <p><b>Use the form below to send a feedback.</b></p>
    </header>
    <div class="container">
    <form action="action_page.php" id="Feedbackform">
        <div class="alert">Form submitted</div>
    
        <label for="fname"><b>First Name</b></label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">
    
        <label for="lname"><b>Last Name</b></label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="country"><b>Country</b></label>
        <select id="country" name="country">
        <option value="india">India</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="others">Others..</option>
        </select>
    
        <label for="subject"><b>FeedBack</b></label>
        <textarea id="subject" name="subject" placeholder="Write your feedback.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    
    </form>
    <hr class="partition-line">
    <div class="options">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='edit_template.html'">Edit Template</button>
      <button onclick="location.href='generate_certificate.html'">Generate Certificate</button>
      <button onclick="location.href='feedback.html'">FeedBack</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./mail.js"></script>
</body>
</header>
</html>
